name: Deploy Insurance App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            sudo rm -rf ~/insuranceApp
            git clone https://github.com/HrithikRaj1999/insuranceApp
            cd /home/ubuntu/insuranceApp/server
            sudo docker build -t insurance-be:latest .
            cd /home/ubuntu/insuranceApp/docker
            sudo docker compose --env-file ../env/fe.env up --build -d insurance-fe
            docker compose up -d
